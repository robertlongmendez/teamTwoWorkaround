    <div class="modal-header" >
    <h4 class="modal-title">Slack Me</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body overflow-auto">

    <p *ngIf="!this.sessionStarted">Drop me a line&hellip;</p>

    <app-messages *ngFor="let _message of _messages" [name]="_message[0].user" [text]="_message[0].text" [timestamp]="_message[0].timestamp"></app-messages>
    <!-- <ul class="list-group" *ngIf="this.prospectsName">
        <li class="list-group-item" *ngFor="let _message of _messages">
          <p>{{ _message.user }}</p>
        </li>
        <!-- <li class="list-group-item" *ngFor="let text of _messages">
            <p>{{ text.text }}</p>
        </li> -->
      <!-- </ul> --> 
  </div>
  <div class="modal-footer">
          <!-- <form class="row row-cols-lg-auto g-3 align-items-center" #chatForm="ngForm" (ngSubmit)="onSendMessage(chatForm.value)"> -->
          <form class="row row-cols-lg-auto g-3 align-items-center" #chatForm="ngForm" (ngSubmit)="sendMessage(chatForm.value)">
              <div class="col-12">
                  <div class="form-group">
                      <input *ngIf="!this.sessionStarted" type="text" class="form-control" placeholder="Name" id="name" required ngModel name="name" />
                      <p *ngIf="this.sessionStarted">{{ prospectsName }}</p>
                  </div>
                  <div class="form-group">
                      <input class="form-control" placeholder="Message" id="message" required ngModel name="message"/>
                  </div>
              </div>
  
              <div class="col-12">
                  <button class="btn btn-primary" type="submit" [disabled]="!chatForm.valid">
                      Send
                  </button> 
                  <button type="button"  class="btn btn-light pull-right" (click)="activeModal.close('Close click')">Close</button>
              </div>
          </form>
    
    </div>
